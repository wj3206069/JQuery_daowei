<script id="content-list" type="text/html">
  {{each data as value i}}
  <li>
    <a href="serviceComment.html">
      <img class="lookimg" src={{value.imgUrl}} width="210">
      <p class="name"><img src="img/home1.png" width="18" height="17"><span>{{value.title}}</span></p>
      <p class="listcount"><span>已接单{{value.orderCount}}单</span><span>好评{{value.positiveRate}}</span></p>
    </a>
  </li>
  {{/each}}
</script>
